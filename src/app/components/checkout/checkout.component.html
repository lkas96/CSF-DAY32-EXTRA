<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<h3>Cart Checkout</h3>
<br>
<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cartArray; let idx = index"> <!-- Use a forloop to process the rowsss bitch-->
            <td>{{idx + 1}}</td> <!-- For Row Counter-->
            <td>{{item.name}}</td> <!-- For item name -->
            <td>{{item.quantity}}</td> <!-- For quantity -->
            <td>{{item.price}}</td> <!-- For quantity x unit price totoal-->
        </tr>
        <tr style="font-weight:bold">
            <td colspan="3">Grand Total</td> <!-- For grand total bottom right, last column under total -->
            <td>
                <span>{{getGrandTotal()}}</span>
            </td>
        </tr>
    </tbody>
</table>
